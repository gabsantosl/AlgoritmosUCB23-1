<!-- 
GABRIELA DOS SANTOS LEITE UC22100365
EXERCÍCIO FORMULÁRIOS

2) Organize um formulário HTML para coletar as seguintes informações acerca
   de um candidato para um determinado curso superior:
        - Nome;
        - Endereço;
        - Cidade;
        - Estado;

        Opções de cargo:
        - Gerência;
        - Financeiro;
        - Recepção;
        - Administrativo;
        - Jurídico;

        Área de interesse:
        - Computação;
        - Biologia;
        - Meio Ambiente;
        - Engenharia;
        - História; 

        Inserir um resumo do currículo.

    Termine o Formulário com um botão de 'Enviar' e outro para 'Limpar'. 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="ISO 8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!---->

</head>
<body>
    <font size = "5">
        <b>
            Formulário
        </b>
    </font>
    <br /><br />
    <form method="post" action="seuemail@email.com">
        Nome: 
        <input type="text" size="10"
            maxlength="40" name="nome" /><br/>
        Senha: 
        <input type="password" size="10"
            maxlength="20" name="password" /><br/>
        <br/>
        Idade:
        <input type="number" style="width:33px;"><br/>
        <p>
            <font size = "4">
                <b>
                    Qual a cor e tamanho da sua camisa?<br/><br/>
                </b>
            </font> 
            <u>
                COR:<br/>   
            </u>       
            <input type="radio" name="cor" value="Azul"/>
            Azul<br/>
            <input type="radio" name="cor" value="Amarelo"/>
            Amarelo<br/>
            <input type="radio" name="cor" value="Vermelho"/>
            Vermelho<br/>
            <br/>
            <u>
                TAMANHO:<br/>   
            </u>           
            <input type="radio" name="tamanho" value="P"/>
            P<br/>
            <input type="radio" name="tamanho" value="M"/>
            M<br/>
            <input type="radio" name="tamanho" value="G"/>
            G<br/>
        </p>
        <input type="submit" value="Confirmar"/><br/>
    </form>
</body>
</html>
