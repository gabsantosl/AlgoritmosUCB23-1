<!-- 
GABRIELA DOS SANTOS LEITE UC22100365
EXERCÍCIO FORMULÁRIOS

2) Organize um formulário HTML para coletar as seguintes informações acerca
   de um candidato para um determinado curso superior:
        - Nome;
        - Endereço;
        - Cidade;
        - Estado;

        Opções de cargo:
        - Gerência;
        - Financeiro;
        - Recepção;
        - Administrativo;
        - Jurídico;

        Área de interesse:
        - Computação;
        - Biologia;
        - Meio Ambiente;
        - Engenharia;
        - História; 

        Inserir um resumo do currículo.

    Termine o Formulário com um botão de 'Enviar' e outro para 'Limpar'. 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="ISO 8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
    <style>
        body{
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <font size = "5">
        <b>
            Formulário<br>
        </b>
    </font>
    <br>
    <form method="post" action="seuemail@email.com">
        <fieldset>
            <legend>
                <b>
                    Dados Pessoais
                </b>
            </legend>
            Nome: 
            <input type="text" style="width:180px;" size="10" 
                    maxlength="80" name="nome" /><br>
            Endereço:
            <input type="text" style="width:180px;" size="10" 
                    maxlength="80"  name="endereço" /><br>
            Cidade:
            <input type="text" style="width:180px;" size="10" 
                    maxlength="80"  name="cidade" /><br>
            Estado:     
            <select name="sexo" style="width:120px;">
                <option>Estado</option>
                <option>Distrito Federal</option>
                <option>Mato Grosso</option>
                <option>Rio Grande do Sul</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                </select><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                <b>
                    Dados Profissionais
                </b>
            </legend>
            Natureza do Cargo:<br>
            <input type="radio" name="cargo" value="Gerência"/>
            Gerência
            <input type="radio" name="cargo" value="Financeiro"/>
            Financeiro
            <input type="radio" name="cargo" value="Recepção"/>
            Recepção
            <input type="radio" name="cargo" value="Administrativo"/>
            Administrativo
            <input type="radio" name="cargo" value="Jurídico"/>
            Jurídico
            <br><br>  
            Área de Interesse:<br>
            <input type="checkbox" name="área" value="Computação"/>
            Computação
            <input type="checkbox" name="área" value="Biologia"/>
            Biologia
            <input type="checkbox" name="área" value="Meio Ambiente"/>
            Meio Ambiente
            <input type="checkbox" name="área" value="Engenharia"/>
            Engenharia
            <input type="checkbox" name="área" value="História"/>
            História
            <br><br>
            Mini-Currículo:
            <textarea cols="40" rows="4" name="Mini-Currículo"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Enviar"/>
        <input type="submit" value="Limpar"/><br>
    </form>
</body>
</html>
